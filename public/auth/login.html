<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
    <title>Login</title>
</head>
<body>
    <div id="auth-container" class="container">
        <div class="container pt-5">
            <h2 class="text-center">CHAT LOGIN</h2>
            <p class="text-center" id="errors"><p>
            <form id="forms" class="container">        
                <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-secondary mt-5 w-100">Submit</button>
                <h6 class="mt-3 pb-5">Don't have an account? <a href="http://localhost:3000/register" id="register-link">Click here to register!</a></h6>
            </form>            
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
