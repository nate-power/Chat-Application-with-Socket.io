<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
    <title>Register</title>
</head>
<body>
  <div id="auth-container" class="container">
    <a href="http://localhost:3000/login" class="mt-2 btn btn-secondary">Back to Login</a>
    <div class="container pt-3">      
      <h2 class="text-center">CHAT REGISTER</h2>
      <p class="text-center" id="errors"><p></p>
      <form id="forms" method="POST" action="register" class="container">
        <div class="form-group">
          <label for="firstname">First Name: </label>
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter first name" required maxlength="20">
        </div>
        <div class="form-group mt-3">
            <label for="lastname">Last Name: </label>
            <input type="test" class="form-control" name="lastname" id="lastname" placeholder="Enter last name" required maxlength="20">
          </div>
          <div class="form-group mt-3">
            <label for="username">Username: </label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" required maxlength="20">
          </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required minlength="6" maxlength="20">
        </div>
        <div class="form-group mt-3">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password" required minlength="6" maxlength="20">
          </div>
        <button type="submit" class="mt-5 mb-4 w-100 btn btn-secondary">Submit</button>
      </form>
    </div>
  </div>
    
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
