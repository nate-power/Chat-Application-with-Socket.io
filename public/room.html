<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat Application - Room</title>
  </head>
  <body>
    <nav class="navbar-bg navbar navbar-light justify-content-between">
      <a href="http://localhost:3000/" class=" navbar-logo navbar-brand text-light">Chat Application</a>
      <a id="logout" class="btn btn-light">Logout</a>
    </nav>
    <div class="m-4">
      <div class="room">
        <div class="room-header">
          <h1>Chat Application</h1>
          <h2 id="room-name"></h2>
          <a href="http://localhost:3000/" class="btn btn-light">Leave Room</a>
        </div>
        <div class="room-main w-100">
          <div class="chat-messages">
              <!-- Chat messages are dynamically added here! -->
          </div>
          <h5 id="typing"></h5>
        </div>      
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="message"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button type="submit" class="btn btn-light">Send</button>
          </form>
        </div>
      </div>
    </div>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
