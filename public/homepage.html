<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat Application - Homepage</title>
</head>
<body>
    <nav class="navbar-bg navbar navbar-light justify-content-between">
        <a href="http://localhost:3000/" class=" navbar-logo navbar-brand text-light">Chat Application</a>
        <a id="logout" class="btn btn-light">Logout</a>
    </nav>
    <div class="group">
        <div class="group-header">
            <h1 class="text-center text-light">Chat Application</h1>
            <h5 class="text-center text-light m-0 pt-2" id="user"></h5>
        </div>
        <div class="group-main">
            <form id="group-room"> 
                <div class="form-control">
                    <label for="roomname">Join a Group Room</label>
                    <select required class="w-100 mt-2" name="roomname" id="roomname">
                        <option value="" selected disabled>Choose a room...</option>
                        <option value="General">General</option>
                        <option value="Covid-19">Covid-19</option>
                        <option value="Coding">Coding</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-light w-100 mt-2">Join Group Room</button>
            </form>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
